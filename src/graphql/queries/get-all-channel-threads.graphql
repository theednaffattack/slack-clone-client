query GetAllChannelThreads($channelId: String!, $teamId: String!) {
  getAllChannelThreads(teamId: $teamId, channelId: $channelId) {
    id
    invitees {
      id
      username
      name
      profileImageUri
    }
    last_message
    messages {
      id
      message
      created_at
    }
  }
}
